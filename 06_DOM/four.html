<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const neew = document.createElement('li')
        neew.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(neew)
    }
    addLang('python')
    addLang('ruby')
    addLang('typescript')
</script>
</html>
