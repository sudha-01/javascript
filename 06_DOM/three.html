<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: #212121; color: #fff">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = 'Main'
    div.id = Math.round(Math.random()*10 + 1)
    div.setAttribute("title",'MyTitle')
    div.style.backgroundColor = 'yellow'
    div.style.color = 'red'
    div.style.padding = '10px'

    //putting text in div by two ways (which is optimised?)

    //div.innerText = 'MY name is Sudhanshu Chaurasia'
    const insideDiv = document.createTextNode("MY name is Sudhanshu Chaurasia")
    div.appendChild(insideDiv)

    //attack to the webpage's body
    document.body.appendChild(div)

    // wrap it in a function and run loop to make new div (try)
</script>
</html>
